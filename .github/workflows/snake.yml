name: Generate Snake

on:
  schedule:
    # menjalankan setiap 6 jam
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Generate snake gif dan svg
      - name: Generate Snake GIF and SVG
        uses: Platane/snk@master
        with:
          github_user_name: YanaMiku-BOTz  # GANTI dengan username GitHub Anda
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Deploy hasilnya ke branch "output" (untuk GitHub Pages)
      - name: Push to GitHub Pages (output branch)
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
